<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    &nbsp;
      <img src='assets/logo_top.png'
      style="padding-top: 5px; padding-bottom: 2px; width:23%; height:23%;max-width:87px;max-height:43px"/>
  </ion-toolbar>
</ion-header>

<ion-content><ion-grid>
  <ion-row>
    <ion-col ></ion-col>
    <ion-col style="min-width:350px;">
<ion-card>
  <ion-toolbar> 
    <ion-back-button defaultHref="/tab1" (click)="myBackButton();" slot="start" color="primary"></ion-back-button>
    <ion-buttons slot="end">
    <ion-button (click)="guardar()" [strong]="true">Enviar</ion-button>
  </ion-buttons></ion-toolbar>
<form [formGroup]="registroForm">
  <ion-card-content>
    <ion-card-header>
        <ion-card-title class="etiqueta">
          <ion-row>
            <ion-col class="etiqueta" size="12"><strong>TIPO DE CONSULTA</strong></ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="etiqueta" size="12">
              <ion-select placeholder="Elegí una opción" formControlName="tipoConsulta"  okText="Aceptar" cancelText="Cancelar">
                <ion-select-option value="Uso de la plataforma" selected>Uso de la plataforma</ion-select-option>
                <ion-select-option value="Cancelación de reserva">Cancelar reserva</ion-select-option>
                <ion-select-option value="Otras consultas">Otras consultas</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-card-title>

        <ion-card-title class="etiqueta">
          <ion-row>
            <ion-col class="etiqueta" size="12"><strong>CONSULTA</strong></ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="etiqueta" size="12">
             <ion-textarea required formControlName="consulta" rows={6} cols={20} placeholder="Escribí tu consulta"></ion-textarea>
            </ion-col>
          </ion-row>
        </ion-card-title>

         


</ion-card-header>
    </ion-card-content>



</form>

</ion-card>

</ion-col>
<ion-col></ion-col>
</ion-row></ion-grid>
</ion-content>
